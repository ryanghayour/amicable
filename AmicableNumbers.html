<html>
<head>
	<title>Amicable Numbers</title>
</head>
<body>
	<form>
		1st Number <input type='number' id='num1'><br><br>
		2nd Number <input type= 'number' id= 'num2'><br><br>
		<input type ='button' value = "Submit" onclick = "run()">
	</form>
	<script language= "javascript">
		function run(){
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			display(num1, num2);
			var num1_factors = getFactors(num1);
			var num2_factors = getFactors(num2);
			document.write(num1, " has ", addFactors(num1_factors), " factor(s):<br>");
			showFactors(num1_factors);
			document.write("<br>",num2, " has ", addFactors(num2_factors), " factor(s):<br>");
			showFactors(num2_factors);
		}
		function isFactor(factor, number){
			if (number % factor == 0){
				return true;
			}
			else{
				return false;
			}
		}
		function showFactors(factors){
			document.write("[", factors[0]);
			for (i = 1; i < factors.length; i++){
				document.write(", ", factors[i]);
			}
			document.write("]<br>");
		}
		function display(num1, num2){
			document.write(num1, ", ", num2, "<br><br>");
		}
		function addFactors(factors){
			return factors.length;
		}
		function getFactors(number){
			var number_factors = [1];
			for (i = 2; i < ((number/2) + 1); i++){
				if (isFactor(i, number)){
					number_factors.push(i);
				}
			}
			return number_factors;
		}
	</script>
</body>
</html>
